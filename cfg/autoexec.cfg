dota_force_right_click_attack 1
snd_updateaudiocache
cl_timeout 45
net_graph 1
net_graphproportionalfont 0
net_graphinsetbottom 437
net_graphinsetright -130

cl_interp 0;
cl_interp_ratio 1;

dota_unit_allow_moveto_direction 1

alias "+camcenter" "dota_camera_lock 1"
alias "-camcenter" "dota_camera_lock 0"
bind "K" "+camcenter"

exec binds.cfg